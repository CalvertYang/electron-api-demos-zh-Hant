<template class="task-template">
  <section id="ipc-section" class="section js-section u-category-communication">
    <header class="communication">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-communication"></use></svg>
          在兩個程序間進行通訊
        </h1>
        <h3><code>ipc</code>（程序間通訊）模組允許你在主程序和渲染器程序間傳送及接收同步和非同步訊息。</h3>

        <p>此模組有一個可適用於這兩個程序的版本：<code>ipcMain</code> 和 <code>ipcRenderer</code>。</p>
        <p>在瀏覽器查看<a href="http://electron.atom.io/docs/api/ipc-main">主程序<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>和<a href="http://electron.atom.io/docs/api/ipc-renderer/">渲染器程序<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>的完整 API 文件。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="async-msg-demo-toggle" class="js-container-target demo-toggle-button">非同步訊息
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="async-msg">Ping</button>
            <span class="demo-response" id="async-reply"></span>
          </div>
          <p>使用 <code>ipc</code> 模組在程序間傳送非同步訊息是首選方法，因為它會在完成時返回，而不會阻斷同一程序中的其它操作。</p>

          <p>這個範例從此程序（渲染器）傳送了「ping」到主程序，然後主程序回應「pong」。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/communication/async-msg.js"></code></pre>
          <h5>主程序</h5>
          <pre><code data-path="main-process/communication/async-msg.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="sync-msg-demo-toggle" class="js-container-target demo-toggle-button">同步訊息
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="sync-msg">Ping</button>
            <span class="demo-response" id="sync-reply"></span>
          </div>
          <p>可以使用 <code>ipc</code> 模組在程序間傳送同步訊息，但請注意，此方法的同步特性代表它在完成任務前<b>會阻斷</b>其它操作。</p>
          <p>這個範例從此程序（渲染器）傳送了同步訊息「ping」到主程序，然後主程序回應「pong」。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/communication/sync-msg.js"></code></pre>
          <h5>主程序</h5>
          <pre><code data-path="main-process/communication/sync-msg.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="invis-msg-demo-toggle" class="js-container-target demo-toggle-button">與隱藏視窗通訊
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="invis-msg">計算階乘</button>
            <span class="demo-response" id="invis-reply"></span>
          </div>
          <p>建立一個隱藏瀏覽器視窗（渲染器程序）是一個常見的做法，以便在不影響主應用程式視窗效能的情況下執行任務。</p>
          <p>在這個範例，我們使用 <code>remote</code> 模組從這個渲染器程序來建立一個新的隱藏的瀏覽器視窗。當新頁面載入時，我們用 <code>ipc</code> 傳送一個訊息給正在監聽的新視窗。</p>
          <p>然後新視窗計算階乘，傳送結果回原始視窗，並加入到上方的頁面。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/communication/invisible-msg.js"></code></pre>
          <h5>隱藏視窗頁面 HTML</h5>
          <pre><code data-path="sections/communication/invisible.html"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/communication/sync-msg')
      require('./renderer-process/communication/async-msg')
      require('./renderer-process/communication/invisible-msg')
    </script>

  </section>
</template>
