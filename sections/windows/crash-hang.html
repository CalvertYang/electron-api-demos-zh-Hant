<template class="task-template">
  <section id="crash-hang-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          處理視窗崩潰和沒有回應
        </h1>
        <h3>當渲染器程序崩潰或沒有回應時，<code>BrowserWindow</code> 模組將會發出事件。你可以監聽這些事件，並讓使用者有重新載入、等待或關閉視窗的機會。</h3>

        <p>在瀏覽器查看<a href="http://electron.atom.io/docs/api/browser-window">完整的 API 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-crashes-demo-toggle" class="js-container-target demo-toggle-button">程序崩潰後重新啟動視窗
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="process-crash">查看範例</button>
          </div>
          <p>在這個範例，我們建立了一個新視窗（透過 <code>remote</code> 模組）並提供了一個使用 <code>process.crash()</code> 方法讓程序強制崩潰的連結。</p>
          <p>該視窗正在監聽崩潰事件，當事件發生時，它會提示使用者兩個選項：重新載入或關閉。</p>

          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/windows/process-crash.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-hangs-demo-toggle" class="js-container-target demo-toggle-button">程序沒有回應後重新啟動視窗
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="process-hang">查看範例</button>
          </div>
          <p>在這個範例，我們建立了一個新視窗（透過 <code>remote</code> 模組）並提供了一個使用 <code>process.hang()</code> 方法讓程序沒有回應的連結。</p>
          <p>該視窗正在監聽程序是否真正沒有回應（可能需要 30 秒或更久）。當事件發生時，它會提示使用者兩個選項：重新載入或關閉。</p>

          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/windows/process-hang.js"></code></pre>

          <div class="demo-protip">
            <h2>小提示</h2>
            <strong>等待程序再次回應。</strong>
            <p>對於沒有回應的程序，第三個選擇是等待並查看問題是否解決，允許程序再次回應。為此，請使用 <code>BrowserWindow</code> 的「responsive」事件，如下所示：</p>
            <pre><code class="language-js">win.on('responsive', function () {
  // 當視窗再次回應時做些什麼
})</code></pre>
          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript">
      require('./renderer-process/windows/process-crash')
      require('./renderer-process/windows/process-hang')
    </script>

  </section>
</template>
