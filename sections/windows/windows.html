<template class="task-template">
  <section id="windows-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          建立並管理視窗
        </h1>
        <h3>Electron 中的 <code>BrowserWindow</code> 模組允許你建立一個新的視窗或管理現有的視窗。</h3>

        <p>每個瀏覽器視窗都是獨立的程序，稱為渲染器程序。如同管理應用程式生命週期的主程序一樣，這個程序可以完整存取 Node.js APIs。

        <p>在瀏覽器查看<a href="http://electron.atom.io/docs/api/browser-window">完整的 API 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">建立新視窗
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="new-window">查看範例</button>
          </div>
          <p><code>BrowserWindow</code> 模組讓你可以在應用程式中建立新視窗。如本範例中所示，渲染器程序可以透過 <code>remote</code> 模組使用這個主程序模組。</p>

          <p>建立視窗時，有很多選項可以設定。本範例中使用了一些，詳細資料可查看<a href="http://electron.atom.io/docs/api/browser-window">文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/windows/create-window.js"></code></pre>

          <div class="demo-protip">
            <h2>小提示</h2>
            <strong>使用看不見的瀏覽器視窗來執行背景任務。</strong>
            <p>你可以設定一個看不見的新視窗來使用額外的渲染器程序作為新的執行緒在應用程式背景執行 JavaScript。可以在定義新視窗時透過將 <code>show</code> 屬性設定為 <code>false</code> 來完成此操作。</p>
            <pre>
<code class="language-js">var win = new BrowserWindow({
  width: 400, height: 225, show: false
})</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="manage-window-demo-toggle" class="js-container-target demo-toggle-button">管理視窗狀態
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="manage-window">查看範例</button>
            <span class="demo-response" id="manage-window-reply"></span>
          </div>
           <p>在這個範例，我們建立一個新的視窗並監聽 <code>move</code> 和 <code>resize</code> 事件。點選查看範例按鈕，變更新視窗並在此處上方查看尺寸和位置的更新資訊。</p>
          <p>有很多控制視窗狀態的方法，如尺寸、位置、焦點狀態以及監聽視窗變化的事件。詳細資料可查看<a href="http://electron.atom.io/docs/api/browser-window">文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/windows/manage-window.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="using-window-events-demo-toggle" class="js-container-target demo-toggle-button">視窗事件：blur 和 focus
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="listen-to-window">查看範例</button>
            <button  class="demo-button disappear" id="focus-on-modal-window">將焦點切換至範例</button>
          </div>
          <p>在這個範例，我們建立一個新的視窗並監聽 <code>blur</code> 事件。點選查看範例按鈕來建立一個新視窗，並透過點選將焦點切換回主視窗。你可以點選<i>將焦點切換至範例</i>按鈕將焦點再次切換回子視窗。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/windows/using-window-events.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button class="js-container-target demo-toggle-button">建立無邊框視窗
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="frameless-window">查看範例</button>
          </div>
          <p>
            無邊框視窗是一個沒有<a href="https://developer.mozilla.org/en-US/docs/Glossary/Chrome">「chrome」</a>的視窗，
            如工具列、標題列、狀態列及邊框等等。可以在建立視窗時透過將
            <code>frame</code> 屬性設定為 <code>false</code> 讓瀏覽器視窗無邊框。
          </p>

          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/windows/frameless-window.js"></code></pre>

          <p>視窗也可以有透明背景。透過將 <code>transparent</code> 屬性設定為 <code>true</code>，也可以讓你的無邊框視窗變透明：</p>
          <pre>
<code class="language-js">var win = new BrowserWindow({
  transparent: true,
  frame: false
})</code></pre>

        <p>
          詳細資料可查看<a href="http://electron.atom.io/docs/api/frameless-window/">無邊框視窗</a>文件。
        </p>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/create-window')
      require('./renderer-process/windows/manage-window')
      require('./renderer-process/windows/using-window-events')
      require('./renderer-process/windows/frameless-window')
    </script>

  </section>
</template>
