<template class="task-template">
  <section id="app-sys-information-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          取得應用程式或系統資訊
        </h1>
        <h3>使用一些 Node.js 和 Electron 模組，你可以收集有關使用者系統、應用程式或螢幕的資訊。</h3>
        <p>相關的文件連結在下面的範例中。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-info-demo-toggle" class="js-container-target demo-toggle-button">取得應用程式資訊
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="app-info">查看範例</button>
            <span class="demo-response" id="got-app-info"></span>
          </div>
          <p>主程序的 <code>app</code> 模組可用來取得你的應用程式在使用者電腦上的路徑。</p>
          <p>在這個範例，要從渲染器程序取得該資訊，我們使用 <code>ipc</code> 模組向主程序傳送訊息，來請求應用程式的路徑。</p>
          <p>更多詳細資訊，請查看 <a href="http://electron.atom.io/docs/api/app">app 模組文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/system/app-information.js"></code></pre>
          <h5>主程序</h5>
          <pre><code data-path="main-process/system/app-information.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-version-demo-toggle" class="js-container-target demo-toggle-button">取得版本資訊
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="version-info">查看範例</button>
            <span class="demo-response" id="got-version-info"></span>
          </div>
          <p><code>process</code> 模組內建在 Node.js（因此你可以在主程序和渲染器程序使用它），而在 Electron 應用程式中，這個物件還有一些更有用的屬性。</p>
          <p>下面的範例會取得本應用程式正在使用的 Electron 版本。</p>
          <p>更多詳細資訊，請查看 <a href="http://electron.atom.io/docs/api/process">process 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/system/version-information.js"></code></pre>

          <div class="demo-protip">
            <h2>小提示</h2>
            <strong>找出 Chromium、Node.js 和 V8 的版本。</strong>
            <p>Electron 在 <code>process.versions</code> 物件也包含了 Chromium、Node.js 和 V8 的版本。你可以透過在 Electron 應用程式中開啟開發人員工具並輸入 <code>process.versions</code> 來查看。</p>
            <pre><code class="language-js">// 返回使用中的 Chromium 版本
process.versions.chrome
// 返回使用中的 V8 版本
process.versions.v8
// 返回使用中的 Node 版本
process.versions.node</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="sys-info-demo-toggle" class="js-container-target demo-toggle-button">取得系統資訊
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="sys-info">查看範例</button>
            <span class="demo-response" id="got-sys-info"></span>
          </div>
          <p>Node.js 的 <code>os</code> 模組提供了關於使用者作業系統的有效資訊。它內建在 Node.js 中，可以在主程序和渲染器程序使用。</p>
          <p>在下面的範例中，我們載入模組然後返回家目錄的位置。</p>

          <p>更多詳細資訊，請查看 <a href="https://nodejs.org/api/os.html"> os 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/system/sys-information.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="screen-info-demo-toggle" class="js-container-target demo-toggle-button">取得螢幕資訊
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-info">查看範例</button>
            <span class="demo-response" id="got-screen-info"></span>
          </div>
          <p>Electron 的 <code>screen</code> 模組可以取得關於螢幕尺寸、顯示、游標位置等資訊。在下面的範例中，我們取得了使用的螢幕尺寸。</p>

          <p>更多詳細資訊，請查看 <a href="http://electron.atom.io/docs/api/screen">screen 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/system/screen-information.js"></code></pre>

          <div class="demo-protip">
            <h2>小提示</h2>
            <strong>尺寸的差異</strong>
            <p>範例中的 <code>.size</code> 方法返回了螢幕的原始尺寸，但是由於系統選單列的關係，這可能不是你的應用程式實際可用的空間。</p>

            <p>要取得可用螢幕空間的尺寸，請使用 <code>.workAreaSize</code> 方法。使用 <code>.workArea</code> 將返回坐標以及可用螢幕空間的尺寸。</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/app-information')
      require('./renderer-process/system/version-information')
      require('./renderer-process/system/sys-information')
      require('./renderer-process/system/screen-information')
    </script>

  </section>
</template>
