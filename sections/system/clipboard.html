<template class="task-template">
  <section id="clipboard-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          剪貼簿
        </h1>
        <h3><code>clipboard</code> 模組提供了執行複製和貼上操作的方法。</h3>
        <p>此模組還具有將文字當作 HTML 複製到剪貼簿的方法。</p>

        <p>在瀏覽器查看<a href="http://electron.atom.io/docs/api/clipboard">完整的 API 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="copy-to-demo-toggle" class="js-container-target demo-toggle-button">複製
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="copy-to">複製</button>
            <input class="demo-input" id="copy-to-input" aria-label="點選複製" placeholder="點選複製"></input>
          </div>
          <p>在這個範例，我們複製一句短語到剪貼簿。點選「複製」後，在文字框內將短語從剪貼簿貼上（CMD + V 或 CTRL + V）。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/system/copy.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="paste-to-demo-toggle" class="js-container-target demo-toggle-button">貼上
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux <span class="demo-meta-divider">|</span> 程序：Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="paste-to">貼上</button>
            <span class="demo-response" id="paste-from"></span>
          </div>
          <p>在這個範例，我們將一個字串複製到剪貼簿，然後將結果貼到上面的訊息中。</p>

          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/system/paste.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/copy')
      require('./renderer-process/system/paste')
    </script>

  </section>
</template>
