<template class="task-template">
  <section id="tray-section" class="section js-section u-category-native-ui">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          通知列
        </h1>
        <h3><code>tray</code> 模組允許你在作業系統的通知列區域建立一個圖示。</h3>
        <p>此圖示也可以附加快顯選單。</p>

        <p>在瀏覽器查看<a href="http://electron.atom.io/docs/api/tray">完整的 API 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="tray-demo-toggle" class="js-container-target demo-toggle-button">通知列
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux | 程序：Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="put-in-tray">查看範例</button>
            <span class="demo-response" id="tray-countdown"></span>
          </div>
          <p>「查看範例」按鈕使用 <code>ipc</code> 模組向主程序送出訊息。在主程序中，應用程式會被告知在通知列中放置一個帶有快顯選單的圖示。</p>

          <p>本範例中，通知列圖示可以透過點選快顯選單中的「移除」或者再次點選「查看範例」按鈕來移除。</p>
          <h5>主程序</h5>
          <pre><code data-path="main-process/native-ui/tray/tray.js"></code></pre>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/native-ui/tray/tray.js"></code></pre>

          <div class="demo-protip">
            <h2>小提示</h2>
            <strong>Linux 中的通知列支援。</strong>
            <p>在只有應用程式指示器支援的 Linux 發行版上，使用者需要安裝 <code>libappindicator1</code> 讓通知列圖示正常運作。有關在 Linux 上使用通知列的更多詳細資訊，請查看<a href="http://electron.atom.io/docs/api/tray">完整的 API 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/native-ui/tray/tray')
    </script>

  </section>
</template>
