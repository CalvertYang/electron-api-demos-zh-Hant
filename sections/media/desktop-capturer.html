<template class="task-template">
  <section id="desktop-capturer-section" class="section js-section u-category-media">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg>
          螢幕截圖
        </h1>
        <h3>Electron 中的 <code>desktopCapturer</code> 模組可用來存取 Chromium 的 <code>getUserMedia</code> 網頁 API 所提供的任何媒體，例如音訊、視訊、螢幕和視窗。</h3>

        <p>在瀏覽器查看<a href="http://electron.atom.io/docs/api/desktop-capturer">完整的 API 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">螢幕截圖
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux | 程序：Renderer</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-shot">查看範例</button>
            <span class="demo-response is-selectable" id="screenshot-path"></span>
          </div>
          <p>本範例使用 <code>desktopCapturer</code> 模組來取得使用中的螢幕，然後選擇整個螢幕並建立可視內容的截圖。</p>
          <p>點選查看範例按鈕將會建立你目前的螢幕截圖，然後在預設檢視器開啟它。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/media/desktop-capturer.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/media/desktop-capturer')
    </script>

  </section>
</template>
