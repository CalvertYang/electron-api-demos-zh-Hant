<template class="task-template">
  <section id="pdf-section" class="section js-section u-category-media">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg>
          列印至 PDF
        </h1>
        <h3>Electron 中的 <code>browser window</code> 模組有個 <code>webContents</code> 屬性，它允許你的應用程式列印及列印至 PDF。</h3>

        <p>在瀏覽器查看<a href="http://electron.atom.io/docs/api/web-contents/#webcontentsprintoptions">完整的 API 文件<span class="u-visible-to-screen-reader">(在新視窗開啟)</span></a>。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">列印至 PDF
          <div class="demo-meta u-avoid-clicks">支援作業系統：Win、macOS、Linux</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="print-pdf">查看範例</button>
            <span class="demo-response is-selectable" id="pdf-path"></span>
          </div>
          <p>為了示範列印至 PDF 功能，上面的查看範例按鈕會將此頁儲存為 PDF，且如果你有 PDF 閱讀器，則開啟檔案。</p>
          <p>在實際的應用程式中，你更可能將它加到應用程式選單中，但為了示範目的，我們將它設定到示範按鈕。</p>
          <h5>渲染器程序</h5>
          <pre><code data-path="renderer-process/media/pdf.js"></code></pre>
          <h5>主程序</h5>
          <pre><code data-path="main-process/media/pdf.js"></code></pre>

          <div class="demo-protip">
            <h2>小提示</h2>
            <strong>使用列印樣式表。</strong>
            您可以創建一個針對打印的樣式表來優化用戶打印的外觀。
            <p>你可以建立一個針對列印的樣式表來優化使用者列印的外觀。以下是本應用程式使用的樣式表，放置在 <code>assets/css/print.css</code> 中。</p>
            <pre><code data-path="assets/css/print.css"></code></pre>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/media/pdf')
    </script>

  </section>
</template>
